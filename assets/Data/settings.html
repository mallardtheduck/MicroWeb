<html>
    <title>Settings</title>
    <h1>Settings</h1>
    <hr>
    <form method="$INTERNAL">
        <h3>Video mode:</h3>
        <$VIDEO_MODES>
        <p>(Applied after restart)</p>
        <hr>
        <h3>Cache:</h3>
        <p><input type="checkbox" name="cache_enabled" value="$CACHE_ENABLED">Enable</p>
        <p>Size: <input type="text" width="30" name="cache_size" value="$CACHE_SIZE">MB (approx)</p>
        <p>Path: <input type="text" width="200" value="cache" name="cache_path" value="$CACHE_PATH"></p>
        <p>(Relative to MicroWeb installation)</p>
        <hr>
        <button type="submit">Save</button>
    </form>
</html>
